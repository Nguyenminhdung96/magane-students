<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>manage student</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body onload="renderListStudent()">
    <section class="box"> 
        <div class="box__form">
            <h2 class="box__title">
                Enter student information</h2>
            <div class="box__form--name">
                <span>full name</span><input id="name" type="text" placeholder="full name">
            </div>
            <div class="box__form--name box__form--email">
                <span>Email</span><input id="email" type="email" placeholder="email">
            </div>
            <div class="box__form--name box__form--phone">
                <span>phone number </span><input id="phone" type="text" placeholder="phonenumber">
            </div>
            <div class="box__form--name box__form--adress">
                <span>adress</span><input id="adress" type="text" placeholder="adress">
            </div>
            <div class="box__form--name box__form--gender">
                <span>gender</span>
                <input type="radio" name="gender" id="male" value="1"> male
                <input type="radio" name="gender" id="female" value="0"> female
            </div>
           <button class="btn" id="mode" onclick="save()">add student</button>
        </div>
        <div class="box__list">
            <h2 class="box__title">manage students </h2>
            <div class="box__list--box">
                <table class="box__list--table" id="table_list">
            
                </table>
            </div>
        </div>
    </section>




    <script type="text/javascript" src="./js/js.js"></script>
    <script src='https://cdn.jsdelivr.net/g/lodash@4(lodash.min.js+lodash.fp.min.js)'></script>
</body>
</html>
